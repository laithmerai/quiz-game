<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Website</h1>
        <div id="question">Question will go here</div>
        <div id="options">
            <button class="option" value="option1">Option 1</button>
            <button class="option" value="option2">Option 2</button>
            <button class="option" value="option3">Option 3</button>
            <button class="option" value="option4">Option 4</button>
        </div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div id="score">
            <div id="correct-score">Correct: 0</div>
            <div id="incorrect-score">Incorrect: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
